<div class="signup-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="form-control"
        />
        <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="error">
          Username is required and must be between 3 and 20 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="form-control"
        />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm your password"
          class="form-control"
        />
        <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched" class="error">
          Passwords must match.
        </div>
      </div>
  
      <div class="buttons">
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
