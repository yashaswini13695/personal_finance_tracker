<div class="container">
    <h2>Transaction Management</h2>
  
    <div class="buttons">
      <button (click)="openTransactionForm('income')" class="btn btn-primary">Add Income</button>
      <button (click)="openTransactionForm('expense')" class="btn btn-primary">Add Expense</button>
    </div>
  
    <h3>Recent Transactions</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.type | titlecase }} </td>
      </ng-container>
  
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.category }} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.amount | currency }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let transaction">
          <button mat-button color="accent" (click)="openTransactionForm(transaction.type, transaction)">Edit</button>
          <button mat-button color="warn" (click)="openDeleteConfirmation(transaction.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
